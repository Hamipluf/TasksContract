<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./main.css">
   <title>Dapp Task</title>
</head>
<body>
      <div class="conteiner py-5 px-5">
         <div class="row">
            <div class="col-md-4">
              
              
               <div class="card-body  rounded-0 nb-4 bg-dark">
               <h1>DappTask</h1>
               <em><h6 class="text-muted">Destentralized Task App</h6></em>
               <strong><span>Wallet</span></strong>
               <em><span>1233456789</span></em>
            </div><br>

            <form 
            class="card-body bg-dark rounded-0" 
            id="taskForm">
               <h4>Create a Task </h4>

               <input 
               type="text"
               name="title"
               placeholder="Write your awesome task" 
               class="form-control bg-dark text-white rounded-0 border-0"><br>

               <textarea 
               rows="2" 
               name="description"
               class="form-control bg-dark text-white rounded-0" 
               placeholder="Today I am going to do..."
               ></textarea>
               
               <button class="btn btn-primary">Save</button>

            </form>
            

         </div>

            <div class="col-md-8">
               <div class="card-body bg-secondary rounded-0">
              <h3><em>task list</em></h3>
              </div>
            </div>
         </div>
    </div>

<!--Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script> 
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
